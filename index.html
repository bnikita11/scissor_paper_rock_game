<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scissor,paper,rock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scissor Paper Rock</h1>
    <main>

        <div class="images-container">
            <div class="choices">
                <div id="Usertitle">User Choice</div>
                <div class="choice" id="scissor">
                    <img src="scissors.png" alt="img">
                </div>
                <div class="choice" id="paper">
                    <img src="paper.png" alt="img">
                </div>
                <div class="choice" id="rock">
                    <img src="rock.png" alt="img">
                </div>
            </div>
        
            <div class="computerchoices">
                <div id="Computertitle">Computer Choice</div>
           
                <div class="Compchoice" id="Cscissor">
                    <img src="scissors.png" alt="img">
                </div>
                <div class="Compchoice" id="Cpaper">
                    <img src="paper.png" alt="img">
                </div>
                <div class="Compchoice" id="Crock">
                    <img src="rock.png" alt="img">
                </div>
            </div>

        </div>  
        
        <div class="score-container">
            <div class="score">
                <p id="user-score">0</p>
                <p>You!</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>comp</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">play your move</p>
        </div>
    </main>
    <script src="logic.js"></script>
</body>
</html>
